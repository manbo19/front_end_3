<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_004_hoisting.html</title>
  </head>
  <body>
    <script>
      var foo = 10;
      let bar = 20;
      const tap = 50; // 상수: 변수를 선언할 때 한 번만 값을 할당할 수 있다.

      //   foo = 30;
      //   bar = 40;
      //   // Uncaught TypeError: Assignment to constant variable.
      //   tap = 60;

      console.log(`foo=${foo}`);
      console.log(`bar=${bar}`);
      console.log(`tap=${tap}`);

      let subject;
      // undefined -> null이랑은 다름
      console.log(subject);

      let run = null;
      // null로 초기화 해놓은 것. undefined과는 다름
      console.log(run);
    </script>
  </body>
</html>
